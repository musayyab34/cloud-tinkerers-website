<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Tinkerers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="hero" id="hero">
    <video
      id="bgVideo"
      class="bg-video"
      preload="auto"
      muted
      playsinline
    >
      <source src="assets/hero_scrub.mp4?v=2" type="video/mp4" />
    </video>

    <!-- overlay content for later (navbar, buttons, etc.) -->
    <div class="hero-overlay">
      <h1>Cloud Tinkerers</h1>
      <p>Scroll to scrub the hero video.</p>
    </div>
  </section>

  <!-- Dummy content so you can scroll past the hero -->
  <section class="content">
    <h2>Next Section</h2>
    <p>Add your content here later.</p>
    <div style="height: 150vh"></div>
  </section>

  <!-- GSAP + ScrollTrigger (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
